<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidepanel.css">

</head>

<body>
    <template id="sessionTemplate">
        <div class="session">
            <div class="sessionName"></div>
            <button class="deleteSession"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"

                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M15.8334 5.34166L14.6584 4.16666L10 8.82499L5.34169 4.16666L4.16669 5.34166L8.82502 9.99999L4.16669 14.6583L5.34169 15.8333L10 11.175L14.6584 15.8333L15.8334 14.6583L11.175 9.99999L15.8334 5.34166Z"
                        fill="#FF0000" />
                </svg>
            </button>
            <!-- <div class="tabsList"></div> -->
        </div>
    </template>

    <h1>Sessions sauvegardÃ©es</h1>
    <div id="inputBox">
        <label for="newSessionTitle">Titre : </label>
        <input type="text" name="newSessionTitle" id="newSessionTitle"
            placeholder="Indiquez ici le titre de votre nouvelle session">
        <button id="sessionSave">Sauvegarder</button>
    </div>

    <button id="sessionPrint">Afficher les sessions</button>
    <div id="sessionsList"></div>

    <script src="./sidepanel.js" type="module"></script>
</body>

</html>
